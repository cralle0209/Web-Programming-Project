<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Data Manipulation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="assets/css/design.css" rel="stylesheet" />

	</head>

	<body>

		<a class="back"></a>

		<div id="stage">

			<div id="step1">
				<div class="content">
					<h1>Choose encryption algorithm:</h1>
					<a class="button encrypt green">AES</a>
					<a class="button encrypt red">DES</a>
					<a class="button encrypt blue">Rabbit</a>
				</div>
			</div>

			<div id="step2">

				<div class="content if-encrypt">
					<h1>Choose which file to encrypt</h1>
					<a class="button browse blue">Browse</a>

					<input type="file" id="encrypt-input" />
				</div>

			</div>

			<div id="step3">

				<div class="content if-encrypt">
					<h1>Enter an encryption key:</h1>
					<input type="password" />
					<a class="button process gold">Encrypt!</a>
				</div>

			</div>

			<div id="step4">

				<div class="content">
					<h1>Your file is ready!</h1>
					<a class="button download purple">Download</a>
				</div>

			</div>
		</div>
	</body>
	<script src="assets/js/aes.js"></script>
	<script src="assets/js/tripledes.js"></script>
	<script src="assets/js/rabbit.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="assets/js/ProjectJavaScript.js"></script>

</html>
